<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}"
	rel="stylesheet" />
<link href="../static/css/styles.css" th:href="@{css/styles.css}"
	rel="stylesheet" />
<title>Lista Contactos</title>
</head>
<body>
	<div th:insert="./menu.html :: div"></div>
	<div class="container">
		<div class="row">
			<div class="col">
				<div
					th:if="${listaContacto !=null and !listaContacto.empty}">
					<table class="table table-striped table-hover">
						<tr>
							<th>ID</th>
							<th>Email</th>
							<th>Comentarios</th>
						</tr>
						<tr th:each="contacto : ${listaContacto}">
							<td th:text="${contacto.id}"></td>
							<td th:text="${contacto.email}"></td>
							<td th:text="${contacto.comentarios}"></td>
						</tr>
					</table>
				</div>
				<div
					th:if="${listaContacto == null or listaContacto.empty}">
					<p>La lista está vacía</p>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
