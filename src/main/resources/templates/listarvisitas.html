<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}"
	rel="stylesheet" />


<title>Listar Visitas</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div
					th:if="${listarVisitas !=null and !listarVisitas.empty}">
					<table class="table table-striped table-hover">
						<tr>
							<th>ID Cliente</th>
							<th>Fecha visita</th>
							<th>Detalle</th>
							<th>ID Profesional</th>
						</tr>
						<tr th:each="visitas : ${listarVisitas}">
							<td th:text="${visitas.cliente_id}"></td>
							<td th:text="${visitas.fecha_visita}"></td>
							<td th:text="${visitas.detalle}"></td>
							<td th:text="${visitas.profesional_id}"></td>
						</tr>
					</table>
				</div>
				<div
					th:if="${listarVisitas == null or listarVisitas.empty}">
					<p>La lista está vacía</p>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
