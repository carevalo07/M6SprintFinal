<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}"
	rel="stylesheet" />

<link href="../static/css/styles.css" th:href="@{css/styles.css}" rel="stylesheet"/>

<title>Listar Pagos</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div
					th:if="${listarPagos !=null and !listarPagos.empty}">
					<table class="table table-striped table-hover">
						<tr>
							<th>ID Cliente</th>
							<th>Monto</th>
							<th>Fecha de pago</th>
						</tr>
						<tr th:each="pagos : ${listarPagos}">
							<td th:text="${pagos.cliente_id}"></td>
							<td th:text="${pagos.monto}"></td>
							<td th:text="${pagos.fecha_pago}"></td>
						</tr>
					</table>
				</div>
				<div
					th:if="${listarPagos == null or listarPagos.empty}">
					<p>La lista está vacía</p>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
