<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}"
	rel="stylesheet" />
<link href="../static/css/styles.css" th:href="@{css/styles.css}"
	rel="stylesheet" />
<title>Contacto</title>
</head>
<body>
	<div th:insert="./menu.html :: div"></div>

	<div class="container">
		<div class="row">
			<div class="col center">
				<form th:action="@{agregarContacto}" method="post" th:object="${contacto}">
					<h1>Formulario de contacto:</h1>
					<div class="mb-3">
						<label for="correo" class="form-label">Correo</label>
						<input class="form-control" type="email" name="correo" th:field="*{email}"
							placeholder="nombre@ejemplo.com">
					</div>
					<div class="mb-3">
						<label for="comentarios" class="form-label">Comentarios</label>
						<textarea class="form-control" name="comentarios" th:field="*{comentarios}"
							rows="3"></textarea>
					</div>
					<input type="submit" class="btn btn-warning btn-crearUsuario" 
						value="Enviar Comentario">
				</form>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
