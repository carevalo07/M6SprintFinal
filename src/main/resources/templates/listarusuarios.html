<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}"
	rel="stylesheet" />

<link href="../static/css/styles.css" th:href="@{css/styles.css}" rel="stylesheet"/>

<title>Listar Usuarios</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<div
					th:if="${listarUsuarios !=null and !listarUsuarios.empty}">
					<table class="table table-striped table-hover">
						<tr>
							<th>Nombre</th>
							<th>Tipo</th>
						</tr>
						<tr th:each="usuarios : ${listarUsuarios}">
							<td th:text="${usuarios.nombre}">Mostrar Nombre</td>
							<td th:text="${usuarios.tipo}">Mostrar Detalle</td>
						</tr>
					</table>
				</div>
				<div
					th:if="${listarUsuarios == null or listarUsuarios.empty}">
					<p>La lista está vacía</p>
				</div>
			</div>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
