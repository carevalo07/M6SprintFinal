<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}"
      rel="stylesheet" />
<title>Editar Pago</title>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col">
       <form th:action="@{actualizarPagos}" method="post" th:object="${pago}">
       
       	 <label for="id" class="form-label">ID</label> 
     	    <input class="form-control" type="text" name="id" th:field="*{id}" readonly/>
	        <br>
	     <label for="nombre" class="form-label">ID Cliente</label> 
     	    <input class="form-control" type="text" name="nombre" th:field="*{cliente_id}"/>
	        <br>
	    <label for="detalle"  class="form-label">Monto</label> 
	        <input class="form-control" type="text" name="detalle" th:field="*{monto}"/>
	        <br>
	    <label for="detalle"  class="form-label">Fecha Pago</label> 
	        <input class="form-control" type="text" name="detalle" th:field="*{fecha_pago}"/>
	        <br>
      <input type="submit" class="btn btn-primary" name="guardar" value="Guardar" />
     </form>
  </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
