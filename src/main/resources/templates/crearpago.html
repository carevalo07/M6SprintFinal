<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}"
      rel="stylesheet" />
<link href="../static/css/styles.css" th:href="@{css/styles.css}" rel="stylesheet"/>
<title>Crear Pago</title>
</head>
<body>
    <div th:insert="./menu.html :: div"> </div>
<div class="container">
  <div class="row">
    <div class="col">
       <form th:action="@{agregarPagos}" method="post" th:object="${pagos}">
		<h1>Formulario de pagos:</h1>
	     <label for="cliente_id" class="form-label">Cliente ID</label> 
     	    <input class="form-control" type="number" name="cliente_id" th:field="*{cliente_id}"/>
	        <br>

	     <label for="monto" class="form-label">Monto</label> 
     	    <input class="form-control" type="number" name="monto" th:field="*{monto}"/>
	        <br>

	     <label for="fecha_pago" class="form-label">Fecha de pago</label> 
     	    <input class="form-control" type="text" name="fecha_pago" th:field="*{fecha_pago}"/>
	        <br>

      <input type="submit" class="btn btn-primary" name="guardar" value="Guardar" />
     </form>
  </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
