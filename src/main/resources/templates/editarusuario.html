<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      th:href="@{/webjars/bootstrap/5.3.1/css/bootstrap.min.css}"
      rel="stylesheet" />
<link href="../static/css/styles.css" th:href="@{css/styles.css}" rel="stylesheet"/>
<title>Editar Usuario</title>
</head>
<body>
    <div th:insert="./menu.html :: div"> </div>
<div class="container">
  <div class="row">
    <div class="col">
       <form th:action="@{actualizarUsuario}" method="post" th:object="${usuario}">
       
       	 <label for="id" class="form-label">ID</label> 
     	    <input class="form-control" type="text" name="id" th:field="*{id}" readonly/>
	        <br>
	     <label for="nombre" class="form-label">Nombre</label> 
     	    <input class="form-control" type="text" name="nombre" th:field="*{nombre}"/>
	        <br>
	     <label class="mt-2" for="tipo">Seleccione un tipo:</label>
	      <select class="custom-select" name="tipo" th:field="*{tipo}" required>
								<option value="Cliente">Cliente</option>
								<option value="Administrativo">Administrativo</option>
								<option value="Profesional">Profesional</option>
		  </select>
		  
      <input type="submit" class="btn btn-primary" name="guardar" value="Guardar" />
     </form>
  </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
